<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV Files</title>
</head>
<body>
    <h1>Upload CV Files</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file[]" multiple accept=".docx, .pdf">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
